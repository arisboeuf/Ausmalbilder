            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 60px;
            opacity: 0.3;
            line-height: 150px;
            word-spacing: 120px;
            letter-spacing: 80px;
            z-index: 0;
            pointer-events: none;
            transform: rotate(-3deg);
            white-space: nowrap;
            overflow: hidden;
        }

        body::after {
            content: 'ğŸ’• ğŸ˜ ğŸ¥° ğŸ˜˜ ğŸ‰ âœ¨ ğŸŒŸ ğŸ’– ğŸ’ ğŸˆ ğŸŠ ğŸ˜Š ğŸ˜„ ğŸ˜ƒ ğŸ˜ ğŸ˜†';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 55px;
            opacity: 0.25;
            line-height: 200px;
            word-spacing: 150px;
            letter-spacing: 100px;
            z-index: 0;
            pointer-events: none;
            transform: rotate(4deg);
            white-space: nowrap;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px 20px;
        }

        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        .pdf-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .pdf-preview {
            width: 100%;
            height: 180px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
            background: #f5f5f5;
            position: relative;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: opacity 0.3s;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .download-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’ BFF Bilder</h1>
        <div class="pdf-grid" id="pdfGrid">
            <!-- PDFs werden hier dynamisch eingefÃ¼gt -->
        </div>
    </div>

    <script>
        // PDF-Grid Element
        const pdfGrid = document.getElementById('pdfGrid');

        // Funktion zum Erstellen einer PDF-Karte
        function createPdfCard(pdf) {
            const card = document.createElement('div');
            card.className = 'pdf-card';
            
            card.innerHTML = `
                <div class="pdf-preview">
                    <iframe src="${pdf.file}#zoom=30&view=FitH&toolbar=0&navpanes=0" type="application/pdf" loading="lazy"></iframe>
                </div>
                <button class="download-btn" onclick="downloadPdf('${pdf.file}', '${pdf.name}')">
                    ğŸ“¥ Herunterladen
                </button>
            `;
            
            return card;
        }

        // Funktion zum Herunterladen einer PDF
        function downloadPdf(filename, name) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = name + '.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // PDFs automatisch aus pdfs.json laden
        fetch('pdfs.json')
            .then(response => response.json())
            .then(pdfs => {
                if (pdfs.length === 0) {
                    pdfGrid.innerHTML = '<p style="color: white; text-align: center; padding: 40px;">Keine PDFs gefunden. Bitte PDFs in den "pdfs" Ordner legen.</p>';
                } else {
                    pdfs.forEach(pdf => {
                        pdfGrid.appendChild(createPdfCard(pdf));
                    });
                }
            })
            .catch(error => {
                console.error('Fehler beim Laden der PDFs:', error);
                pdfGrid.innerHTML = '<p style="color: white; text-align: center; padding: 40px;">Fehler beim Laden der PDFs. Bitte "npm run list-pdfs" ausfÃ¼hren.</p>';
            });
    </script>
</body>
</html>
